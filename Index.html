<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusDev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="main">
        <div class="cartao">
            <div class="container">
                <a href="https://pt.wix.com/">
                    <div class="containerMenor">
                        <img src="./assets/Logo.svg" alt="Logo">
                    </div>
                </a>
            </div>
        
            <a class="barraWhats" href="https://web.whatsapp.com/">
                <p class="barraWhats-texto">Fale com um representante</p>
                <div class="divider"></div>
                <div class="img-whats"></div>
            </a>
        
            <div class="card-btn">
                <div id="botao-mais" type="button" onclick="growDiv()">
                    <img src="./assets/abrir.svg" alt="mais">
                </div>
                
                <div class="barra-redes">
                    <div id="grow">
                        <div class="conteudo">
                            <a class="img-auto" href="https://www.instagram.com/">
                                <img width="25" src="./assets/instagram.svg" alt="Instagram">
                            </a>
                            <a class="img-auto" href="https://www.tiktok.com/">
                                <img width="21" src="./assets/tiktok.svg" alt="tiktok">
                            </a>
                            <a class="img-auto" href="https://www.youtube.com/">
                                <img width="24" src="./assets/youtube.svg" alt="youtube">
                            </a>
                            <a class="img-auto" href="https://www.linkedin.com/">
                                <img width="20" src="./assets/linkedin.svg" alt="linkedin">
                            </a>
                            <a class="img-auto" href="https://br.pinterest.com/">
                                <img width="19" src="./assets/pinterest.svg" alt="pinterest">
                            </a>
                            <a class="img-auto" href="https://pt-br.facebook.com/">
                                <img width="13" src="./assets/facebook.svg" alt="facebook">
                            </a>
                            <a class="img-auto" href="https://twitter.com/">
                                <img width="23" src="./assets/twitter.svg" alt="twitter">
                            </a>
                            <a class="img-auto" href="https://www.snapchat.com/">
                                <img width="24" src="./assets/snapchat.svg" alt="snapchat">
                            </a>
                        </div>
                    </div>
                </div>

                <div id="botao-min" type="button" onclick="growDiv()">
                    <img src="./assets/Logo-btn.svg" alt="Logo minimizar">
                </div>
            </div>
        </div>
    </div>

    <script src="./src/script.js"></script>
</body>
</html>
